<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>


     <link href="signup.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <img class="pos-logo" style="width: 100px; border-radius: 40px;" src="images/logo.jpg" alt="This is a generic logo.">
        </header>

            <section>
                <h1 class="sant pos-title pos-column-2">
                    Create an account
                </h1>
            </section>

            <section>
                <input type="text" placeholder="Enter your name">
                <input type="text" placeholder="Enter your email">
                <input type="text" placeholder="Enter your password">
                <input type="text" placeholder="Retype your password">
            </section>

            <section>
                <input type="checkbox">
                <span>
                    I agree with <a href="terms.html">T&C</a>.
                </span>
            </section>

            <div class="pos-buttons pos-column-2">
                <button>
                    Submit
                </button>
            </div>

        </div>

    </body>

</html>
