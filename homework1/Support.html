<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevermorrow - Support Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="BG">
            <div class="overlap-wrapper">

                <p class="support-text1">CAN'T SIGN IN?</p>
                <p class="support-text2">Wow! It sure sucks to be you!</p>

                <div class="password-issues">
                    <div class="overlap-group-support">
                        <div class="lost-password-wrapper">Lost your password?</div>
                        <p class="lost-password-text">Lmao how? We will send you an email</p>
                        <img class="support-icon" src="resources/password.svg" alt="password-issues icon"/>
                    </div>
                </div>
                <div class="email-issues">
                    <div class="overlap-group-support">
                        <div class="lost-email-wrapper">Lost your email?</div>
                        <p class="lost-email-text">
                            How did you even do that?Honestly you are probably too young to even play this game</p>
                        <img class="support-icon" src="resources/email.svg" alt="email-issues icon"/>
                    </div>
                </div>
                <div class="username-issues">
                    <div class="overlap-group-support">
                        <div class="lost-username-wrapper">Forgot username?</div>
                        <p class="lost-email-text">Wow how. We will send you an email or something</p>
                        <img class="support-icon" src="resources/username.png" alt="username-issues icon"/>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
