<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevermorrow - Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<main>
    <div class="BG">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="overlap-group">
                    <div class="content-title-wrapper">Sign In</div>
                    <a href="support.html" class="support">CAN'T SIGN IN ?</a>
                    <a href= "SignUp.html" class="text-wrapper">CREATE ACCOUNT</a>

                    <div class="username">
                        <div class="div-wrapper">
                            <div class="input-field-wrapper" contenteditable="true" placeholder="Username"></div>
                        </div>
                    </div>
                    <div class="password1">
                        <div class="div-wrapper">
                            <div class="input-field-wrapper" contenteditable="true" placeholder="Password"></div>
                        </div>
                    </div>
                    <div class="stay-signed-IN-login">
                        <input type="checkbox" id="stay-signed-in" class="square">
                        <label for="stay-signed-in" class="checkbox-content-title-wrapper">Stay signed in</label>
                    </div>
                    <div class="arrow">
                        <button onclick="" class="icon-wrapper">
                            <object class="icon" data="resources/arrow-right.svg" width="300" height="300"></object>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
