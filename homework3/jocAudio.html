<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Memory Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: orangered;
      font-family: 'Arial', sans-serif;
      background-color: aquamarine;
    }

    #game-container {
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h1>Joc audio de memorie</h1>
    <button class="button" onclick="startGame()">Start Game</button>
    <button class="button" onclick="resetGame()">Reset Game</button>
    <button class="button" onclick="playSequence()">Play Sequence</button>
  </div>

  <script type="text/javascript" src="jocAudio.js"></script>
  
</body>
</html>
